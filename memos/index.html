
        <html>
            <head>
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
                <title>只言片语</title>
                <style type="text/css">
                  * {
                    margin: 0;
                    padding: 0;
                  }
                  body {
                    background: #fafafa;
                  }

                  header .logo {
                    text-align: center;
                    border-bottom: 1px solid #efefef;
                  }

                  header .top {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                  }
                  header .logo,
                  header .top .user {
                    padding: 40px 0;
                  }
                  header .top .user .name {
                    color: #454545;
                    font-size: 16px;
                  }
                  header .top .user .date {
                    font-size: 12px;
                    color: #9d9d9d;
                  }

                  header .top .filter {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                  }
                  header .top .filter button {
                    padding: 9px 10px;
                    background: #30cf79;
                    border-radius: 3px;
                    color: #fff;
                    font-size: 14px;
                    border: none;
                    cursor: pointer;
                  }
                  header,
                  .memos {
                    width: 600px;
                    margin: 0 auto;
                  }
                  .memos h1 {
                    margin-top: 30px;
                  }
                  .memo {
                    margin: 20px 0;
                    background: #fff;
                    padding: 20px;
                    border-radius: 6px;
                    word-wrap: break-word;
                  }
                  .memo:hover {
                    box-shadow: 0px 2px 10px #dddddd;
                  }
                  .memo .time {
                    color: #8d8d8d;
                    font-size: 12px;
                  }
                  .memo .content {
                    color: #323232;
                    font-size: 14px;
                  }
                  .memo .content p {
                    line-height: 1.8;
                    min-height: 20px;
                    margin: 0;
                  }
                  .memo .content ul,
                  .memo .content ol {
                    padding-inline-start: 22px;
                    margin: 0;
                  }
                  .memo .content li {
                    line-height: 1.8;
                  }
                  .memo .files img {
                    max-width: 100%;
                    border: 1px solid #e6e6e6;
                    border-radius: 4px;
                    margin: 6px 0;
                  }
                </style>
                <style>
                .custom-select {
                  position: relative;
                  font-size: 14px;
                  color: #9d9d9d;
                  background: #efefef;
                  border-radius: 3px;
                  border: none;
                  margin-right: 10px;
                }

                .custom-select select {
                  display: none;
                }

                .select-selected {
                  /* background-color: DodgerBlue; */
                  background: #efefef;
                  color: #9d9d9d;
                }

                .select-selected:after {
                  position: absolute;
                  content: "";
                  top: 14px;
                  right: 10px;
                  width: 0;
                  height: 0;
                  border: 6px solid transparent;
                  border-color: #7d7d7d transparent transparent transparent;
                }

                .select-selected.select-arrow-active:after {
                  border-color: transparent transparent #7d7d7d transparent;
                  top: 7px;
                }

                .select-items div,
                .select-selected {
                  color: rgba(157, 157, 157, 1);
                  padding: 9px 12px;
                  font-size: 14px;
                  color: #9d9d9d;
                  border: none;
                  cursor: pointer;
                  border-radius: 3px;
                  border: none;
                  width: 120px;
                  user-select: none;
                }

                .select-items {
                  position: absolute;
                  background-color: white;
                  top: 100%;
                  left: 0;
                  right: 0;
                  z-index: 99;
                  max-height: 200px;
                  overflow-y: auto;
                  overflow-x: hidden;
                  box-shadow: 0px 4px 2px #dddddd;
                }

                .select-items::-webkit-scrollbar {
                  width: 5px;
                }

                .select-items::-webkit-scrollbar-track {
                  background: #f1f1f1;
                }

                .select-items::-webkit-scrollbar-thumb {
                  background: #888;
                }

                .select-hide {
                  display: none;
                }

                .select-items div:hover,
                .same-as-selected {
                  background-color: rgba(0, 0, 0, 0.1);
                }
              </style>
            </head>
            <body>
              <header>
                <div class="top">
                  <div class="user">
                    <div class="name">@HAibiiin</div>
                    <div class="date">2024-12-10 更新，共 1 条</div>
                  </div>
                  <div class="filter">
                    <div class='custom-select'>
                        <select name="date" id="date">
                          <option value="">选择年月</option>
                          <option value="2024-12">2024-12</option>
                        </select>
                    </div>
                    <div class='custom-select'>
                      <select name="tag" id="tag">
                        <option value="">暂无</option>
                      </select>
                    </div>
                    <button>筛选</button>
                  </div>
                </div>
              </header>
              <div class="memos">
                  
        <div class="memo">
            <div class="time">2024-12-10 12:00:00</div>
            <div class="content"><p>测试效果</p></div>
            <div class="files"></div>
        </div>

              </div>
              <script>
                const memos = document.querySelectorAll(".memo");
                const dateSelect = document.querySelector("#date");
                const tagSelect = document.querySelector("#tag");
                const filterBtn = document.querySelector("button");
                filterBtn.addEventListener("click", () => {
                  const date = dateSelect.value;
                  const tag = tagSelect.value;

                  memos.forEach((memo) => {
                    const time = memo.querySelector(".time").innerText;
                    const content = memo.querySelector(".content").innerText;
                    const isDateMatch = time.includes(date);
                    const isTagMatch = content.includes(tag);
                    if (isDateMatch && isTagMatch) {
                      memo.style.display = "block";
                    } else {
                      memo.style.display = "none";
                    }
                  });
                });
              </script>
              <script src='../js/select.js'></script>

            </body>
        </html>
